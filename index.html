<!doctype html>
<html>

<head>
  <title>What Could MPDX look like?</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <script src="components/platform/platform.js"></script>
  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-menu/core-menu.html">
  <link rel="import" href="components/core-item/core-item.html">
  <link rel="import" href="components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="components/paper-shadow/paper-shadow.html">
  <link rel="import" href="components/paper-progress/paper-progress.html">
  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'Roboto', sans-serif;
  }
  h1, h2, h3 {
    font-weight: normal;
  }
  [drawer] {
    background-color: #FFFFFF;
    border-right: 1px solid #ccc;
  }
    .drawer-header {
      height: 56px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      margin-top: -20px;
      padding: 26px 8px 2px 16px;
    }
    [drawer] core-item.core-selected {
      color: #03a9f4;
      fill: #03a9f4;
    }

  core-header-panel {
    height: 100%;
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }

  .content {
    padding-left: 16px;
    padding-right: 16px;
  }

  core-card {
    display: block;
    padding: 0;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    margin-bottom: 16px;
  }
    core-card .dash-card-content, core-card under-card {
      background-color: #FFFFFF;
      display: block;
      padding: 0.5px 8px;
    }
    core-card h2, core-card [h2] {
      font-size: 24px;
      background-color: #03a9f4;
      color: white;
      padding: 8px;
      margin: -8px -8px 8px;
    }
    core-card under-card {
      background-color: #cfcfcf;
      font-size: 12px;
      margin-left: 8px;
      margin-right: 8px;
      padding: 8px;
      box-shadow: inset 0 8px 6px -6px rgba(0, 0, 0, 0.26), 0 2px 5px 0 rgba(0, 0, 0, 0.26) !important;
    }
    under-card  .left-edge-img {
      float: left;
      height: 40px;
      margin-left: -8px;
      margin-bottom: -8px;
      margin-right: 8px;
    }

  paper-progress {
    height: 16px;
    width: 100%;
  }
  </style>
</head>

<body unresolved>
  <core-drawer-panel>

    <div drawer>
      <div class="drawer-header">
        <paper-icon-button icon="arrow-drop-down" class="" style="float:right; fill: gray; margin-top:6px;"></paper-icon-button>
        <p>Staff Account (0123456)</p>
      </div>

      <div class="drawer-content">

        <core-menu selected="0">
          <core-item icon="home" label="Dashboard"></core-item>
          <core-item icon="accessibility" label="Contacts"></core-item>
          <core-item icon="check" label="Tasks"></core-item>
        </core-menu>

      </div>
    </div>

    <div main>
    <paper-shadow></paper-shadow>

    <core-toolbar class="paper-shadow-top-z-1">
      <core-icon-button icon="menu" onclick="document.querySelector('core-drawer-panel').togglePanel();"></core-icon-button>
      <div flex>MPDX</div>
    </core-toolbar>

    <div class="content dashboard-content">

      <h1 style="margin: 8px 0;">Spencer Oberstadt</h1>

      <core-card class="dash-paper-card">
        <div class="dash-card-content paper-shadow-top-z-2">
          <h1 style="margin: 0; font-weight: lighter; font-size: 62px; color: gray; text-align: right;">$1,051</h1>
        </div>
        <under-card class="paper-shadow-bottom-z-1">You Account Balance May Take A Few Days To Refresh</under-card>
      </core-card>

      <core-card class="dash-paper-card paper-shadow-bottom-z-1">
        <div class="dash-card-content paper-shadow-top-z-1">
          <div h2>
            <paper-icon-button icon="more-vert" style="float:right; margin-top: -10px;"></paper-icon-button>
            Progress
          </div>
          <paper-progress value="60"></paper-progress>
          <p>$3,300 Pledged</p>
          <p>$5,500 Goal</p>
        </div>
      </core-card>

      <core-card class="dash-paper-card">
        <div class="dash-card-content paper-shadow-top-z-2">
          <h2>Contacts</h2>
          <p>100 Active</p>
          <p>90 Financial</p>
        </div>
        <under-card class="paper-shadow-bottom-z-1" style="padding-bottom: 0.5px;">
          <img src="images/josh.jpg" class="left-edge-img" />
          <p>It's Erick's Birthday This Week</p>
          <paper-icon-button icon="mail" class="right-edge-icon-btn" style="float:right; fill: white; position: relative; top: -42px; right: -5px;"></paper-icon-button>
        </under-card>
      </core-card>

      <core-card class="dash-paper-card">
        <div class="dash-card-content paper-shadow-top-z-2">
          <h2>Tasks</h2>
          <p>100 Active</p>
          <p>20 Overdue</p>
          <p>2 Today</p>
        </div>
        <under-card class="paper-shadow-bottom-z-1 no-padding">
          <p>Up Next<p>
          <hr>
          Call Harro
          <paper-icon-button src="star.png" style="float:right; fill: yellow;"></paper-icon-button>
        </under-card>
      </core-card>

    </div>

    </div>

  </core-drawer-panel>
</body>

</html>
